<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flat UI Colors - HTML5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <select id="format">
      <option value="hexhash">Hex - #1234EF</option>
      <option value="hex" selected>Hex - 1234EF</option>
      <option value="rgb">RGB - (255,255,255)</option>
      <option value="rgba">RGBA - (12,12,12,1.0)</option>
    </select>
    <input type="text" placeholder="Color" readonly id="color">
  </div>
  <div id="colors">
    <!-- colors will come here -->
  </div>
  <script src="app.js"></script>
</body>
</html>
